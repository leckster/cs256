
<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/overwrite.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">	
		<title>Login</title>
	</head>
	<body>
		<div class="login">
			<form id="register-form" name="register-form" action="" method="get">
				<div class="form-item">
					<div class="form-tag">Username:</div>
					<input id="username" class="form-control" type="text" placeholder="Username">
				</div>
				<div class="form-item">
					<div class="form-tag">Password:</div>
					<input id="password" class="form-control" type="password" placeholder="Password">
				</div>
				<div id="login-buttons-wrapper" class="form-item">
					<button id="finish-login" class="btn btn-lg btn-danger submit-btn">Login</button>
				</div>
			</form>
		</div>
	</body>
</html>
