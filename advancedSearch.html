<!-- Recording/Planning Page -->
<div id="advanced-search-wrapper">
	<div class="advanced-search">
		<div class="form-item">
			<div class="form-tag">Muscle Groups:</div>
			<input id="muscle_group" class="form-control" type="text" placeholder="Muscle Groups (comma separated)">
		</div>
		<div class="form-item">
			<div class="form-tag">Creator Name:</div>
			<input id="creator_name" class="form-control" type="text" placeholder="Creator Name">
		</div>
		<div class="form-item">
			<div class="form-tag">Creation Date:</div>
			<input id="creation_date" class="form-control" type="text" placeholder="YYYY/MM/DD">
		</div>
		<div class="form-item">
			<div class="form-tag">Exercises:</div>
			<input id="exercise" class="form-control" type="text" placeholder="Exercise Names (comma separated)">
		</div>
		<div id="advanced-search-buttons-wrapper">
			<button id="cancel-advanced" class="btn btn-lg btn-danger submit-btn" onclick="main_load_workout()">Cancel</button>
			<button id="search-advanced" class="btn btn-lg btn-danger submit-btn" onclick="search_advanced()">Search</button>
		</div>
	</div>
	<div id="search-results" class="clearfix"></div>
</div>
<div id="load-wrapper">
	<button class="btn btn-lg btn-danger disabled" id="load-btn" onclick="load_workout()">Load Workout</button>
</div>
