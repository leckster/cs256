<div class="container">
	<h3>Save Directions:</h3>
	<p>
		Input an apropriate name and description for your workout. Saving workouts allows you and other people to view your workouts and copy them for future use. 
	</p>

	<div class="form-group">
		<label class="sr-only" for="Title">Workout Name</label>
		<input type="text" class="form-control" id="workout_name" placeholder="Workout Name">
	</div>

	<textarea id="workout_desc" class="form-control" rows="10" placeholder="Description of Workout"></textarea>

</div>
<div id="workout-complete-wrapper">
	<button class="btn btn-lg btn-danger" id="workout-complete-btn" onclick="save_workout()">Save Workout</button>		
</div>
